<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login - Portal Geomarketing</title>
</head>

<body class="text-center">
    <div class="row border rounded shadow pb-5 pl-2 pr-2">
        <form id="formLogin">

            <img src="" alt="" width="150" height="150">
            <div class="align-self-center" style="min-height: 70px;">
                <h1 class="h3 mb-3" id="bemvindo" style="color: #222a35; display: none;">Bem Vindo</h1>
            </div>
            <input type="text" id="usuario" class="form-control shadow-none" placeholder="Usuario" required autofocus>
            <input type="password" id="senha" class="form-control shadow-none" placeholder="Senha" required>

            <div class="checkbox mb-3">
                <label style="color: #222a35;">
                        <input type="checkbox" value="remember-me"> Lembre-me
                    </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block border" type="submit">Entre</button>
        </form>
    </div>








    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        function typeWriter(elemento) {
            setTimeout(() => {
                let display = document.querySelector('h1#bemvindo').style.display = 'block'
                const textoArray = elemento.innerHTML.split('');
                elemento.innerHTML = '';
                textoArray.forEach((letra, i) => {
                    setTimeout(() => elemento.innerHTML += letra, 70 * i)
                })

            }, 2000);
        }

        const titulo = document.querySelector('#bemvindo')
        typeWriter(titulo)
    </script>
</body>

</html>
